<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="text-intro">
            <h2>Generate a <div class="text-accent">random password</div><span>Never use an insecure password
                    again.</span></h2>

        </div>

        <button class="btn" id="btn"><img src="Icon.jpg" width="20px" height="25px" alt="power bolt icon" class="img-btn"><span class="text-btn"><i><b>
                Generate
                passwords</i></b></span></button>


        <div class="input-intro">
            <div class="input-div " id="input-el">
                <input type="text" class="input left top" placeholder="New Password 1" id="password1">
                <input type="text" class="input right top" placeholder="New Password 2" id="password2">
                <input type="text" class="input left down" placeholder="New Password 3" id="password3">
                <input type="text" class="input right down" placeholder="New Password 4" id="password4">
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
